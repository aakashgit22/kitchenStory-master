<div class="add-product">
  <h1>Add New Product</h1>
  <p class="message-p">{{addProductMessage}}</p>
  <form #addProduct="ngForm" (ngSubmit)="submit(addProduct.value)" class="common-form">

    <input type="text" class="form-input" placeholder="Enter Product Category" name="categoryId" ngModel />
    <textarea type="text" class="form-input" placeholder="Enter Product Description" name="description"
      ngModel></textarea>
    <input type="text" class="form-input" placeholder="Enter Product Image URL" name="imageURL" ngModel />
    <input type="text" class="form-input" placeholder="Enter Product Name" name="name" ngModel />
    <input type="text" class="form-input" placeholder="Enter Product Price" name="price" ngModel />


    <button class="form-button">Add Product</button>

  </form>
</div>
